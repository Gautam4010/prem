<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student & Admin Panel</title>
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1, #90caf9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2, h3 {
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background: #45a049;
        }
        .btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        #adminPanel {
            display: none;
        }
        #studentList li {
            font-weight: bold;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ“š Student & Admin Panel</h2>
        <button class="btn" onclick="showStudentSection()">ğŸ“ Student Section</button>
        <button class="btn" onclick="showAdminLogin()">ğŸ”‘ Admin Section</button>
        
        <div id="studentSection" style="display:none;">
            <h3>ğŸ‘¨â€ğŸ“ Student Login</h3>
            <label><b>Name:</b></label>
            <input type="text" id="studentName" placeholder="Enter your name" oninput="validateForm()"><br><br>
            <label><b>Branch:</b></label>
            <input type="text" id="studentBranch" placeholder="Enter your branch" oninput="validateForm()"><br><br>
            <a id="startQuizLink" href="first.html">
                <button class="btn" id="startQuizBtn" disabled>ğŸš€ Start Quiz</button>
            </a>
        </div>
        
        <div id="adminLogin" style="display:none;">
            <h3>ğŸ” Admin Login</h3>
            <label><b>Password:</b></label>
            <input type="password" id="adminPassword" placeholder="Enter password"><br><br>
            <button class="btn" onclick="verifyAdmin()">ğŸ”“ Login</button>
        </div>
        
        <div id="adminPanel">
            <h3>ğŸ“‹ Admin Panel</h3>
            <p><b>List of Students who took the quiz:</b></p>
            <ul id="studentList"></ul>
        </div>
    </div>

    <script>
        const correctAdminPassword = "admin123";
        let studentData = JSON.parse(localStorage.getItem("studentData")) || [];

        function showStudentSection() {
            document.getElementById("studentSection").style.display = "block";
            document.getElementById("adminLogin").style.display = "none";
            document.getElementById("adminPanel").style.display = "none";
        }

        function showAdminLogin() {
            document.getElementById("adminLogin").style.display = "block";
            document.getElementById("studentSection").style.display = "none";
            document.getElementById("adminPanel").style.display = "none";
        }

        function verifyAdmin() {
            let enteredPassword = document.getElementById("adminPassword").value;
            if (enteredPassword === correctAdminPassword) {
                document.getElementById("adminLogin").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                showStudentList();
            } else {
                alert("âŒ Incorrect Password!");
            }
        }

        function validateForm() {
            let name = document.getElementById("studentName").value.trim();
            let branch = document.getElementById("studentBranch").value.trim();
            let startQuizBtn = document.getElementById("startQuizBtn");
            startQuizBtn.disabled = !(name && branch);
        }

        function showStudentList() {
            let list = document.getElementById("studentList");
            list.innerHTML = "";
            let storedData = JSON.parse(localStorage.getItem("studentData")) || [];
            storedData.forEach(student => {
                let li = document.createElement("li");
                li.innerHTML = `<b>Name:</b> ${student.name}, <b>Branch:</b> ${student.branch}, âœ… <b>Correct:</b> ${student.correct}, âŒ <b>Wrong:</b> ${student.wrong}`;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
